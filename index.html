<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Em-Ball</title>
  <link rel="icon" href="MagicEmBallFavicon.png" type="image/png">
  <style>
   
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #282c34;
      color: white;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      font-size: 24px; /* Adjust font size for better readability on mobile */
    }

    #magic-ball {
      margin: 20px auto;
      width: 80vw; /* Use viewport width for a responsive size */
      height: 80vw; /* Maintain a square shape based on viewport */
      max-width: 800px; /* Limit maximum size for larger screens */
      max-height: 800px; /* Limit maximum size for larger screens */
      background-color: black;
      border-radius: 50%; /* Keep the circular shape */
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.7);
      overflow: hidden; /* Ensure content stays within the ball */
    }

    #response {
      max-width: 100%; /* Display the entire image */
      max-height: 100%; /* Display the entire image */
      object-fit: contain; /* Ensure the image maintains its aspect ratio */
      display: none; /* Hide the image by default */
      border-radius: 0; /* Remove cropping effect */
    }

    #placeholder-text {
      position: absolute;
      color: white;
      font-size: 16px; /* Adjust font size for smaller screens */
      text-align: center;
      padding: 10px;
    }

    #question-box {
      margin-top: 20px;
      padding: 0 10px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 90%; /* Adjust width for mobile screens */
      max-width: 400px; /* Limit maximum width */
      box-sizing: border-box;
    }

    button {
      background-color: #61dafb;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px; /* Adjust margin to position between input and ball */
    }

    button:hover {
      background-color: #21a1f1;
    }

    /* Media Query for Smaller Screens */
    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }

      #placeholder-text {
        font-size: 14px; /* Reduce placeholder text size */
      }

      button {
        font-size: 14px;
        padding: 8px 16px; /* Adjust button size for smaller screens */
      }
    }
  </style>
</head>
<body>
  <h1>Magic Em-Ball</h1>
  <div id="question-box">
    <input type="text" id="user-question" placeholder="Type your question here" />
  </div>
  <button onclick="shakeMagic8Ball()">Ask the Magic Em-Ball</button>
  <div id="magic-ball">
    <img id="response" src="" alt="Magic 8-Ball Response" />
    <div id="placeholder-text">Your answer will appear here!</div>
  </div>

  <script>
    const responses = [
      "Images/IMG1.png", 
      "Images/IMG2.png",
      "Images/IMG3.png",
      "Images/IMG4.png",
      "Images/IMG5.png",
      "Images/IMG6.png",
      "Images/IMG7.png",
      "Images/IMG8.png",
      "Images/IMG9.png",
      "Images/IMG10.png",
      "Images/IMG11.png",
      "Images/IMG12.png",
      "Images/IMG13.png",
      "Images/IMG14.png",
      "Images/IMG15.png",
      "Images/IMG16.png",
      "Images/IMG17.png",
      "Images/IMG18.png",
      "Images/IMG19.png",
      "Images/IMG20.png",
      "Images/IMG21.png",
      "Images/IMG22.png",
      "Images/IMG23.png",
      "Images/IMG24.png",
      "Images/IMG25.png",
      "Images/IMG26.png",
      "Images/IMG26.png",
      "Images/IMG28.png"
    ];

    function shakeMagic8Ball() {
      // Get the user's question
      const userQuestion = document.getElementById("user-question").value;

      // Check if the question is empty
      if (!userQuestion.trim()) {
        alert("Please type a question before asking the Magic 8-Ball!");
        return;
      }

      // Select a random response
      const randomIndex = Math.floor(Math.random() * responses.length);
      const randomImage = responses[randomIndex];

      // Set the image as the response
      const responseElement = document.getElementById("response");
      const placeholderText = document.getElementById("placeholder-text");

      responseElement.src = randomImage;
      responseElement.style.display = "block"; // Show the image
      placeholderText.style.display = "none"; // Hide the placeholder text

      // Optionally, log the user's question (for debugging or display purposes)
      console.log("User's Question:", userQuestion);
    }
  </script>
</body>
</html>
