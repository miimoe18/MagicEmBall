<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Em-Ball</title>
  <link rel="icon" href="MagicEmBallFavicon.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #282c34;
      color: white;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      font-size: 24px;
    }

      #magic-ball {
      margin: 20px auto;
      width: 100vw; /* Large size for desktop screens */
      height: 100vw; /* Maintain a square shape based on viewport width */
      max-width: 1000px; /* Limit maximum size for larger screens */
      max-height: 1000px; /* Limit maximum size for larger screens */
      background-color: black;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.7);
      overflow: hidden;
    }
    
    #response {
      width: 100%; /* Stretch the image to fill the container */
      height: 100%;
      object-fit: contain; /* Maintain aspect ratio */
      display: none;
      margin: 0 auto;
    }

    #placeholder-text {
      position: absolute;
      color: white;
      font-size: 16px;
      text-align: center;
      padding: 10px;
    }

    #question-box {
      margin-top: 20px;
      padding: 0 10px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
    }

    button {
      background-color: #61dafb;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #21a1f1;
    }

    /* Media Query for Smaller Screens (Mobile) */
    @media (max-width: 600px) {
      #magic-ball {
        width: 80vw; /* Keep the ball large for mobile as well */
        height: 80vw;
        max-width: 800px;
        max-height: 800px;
      }
    }
 
  </style>
</head>
<body>
  <h1>Magic Em-Ball</h1>
  <div id="question-box">
    <input type="text" id="user-question" placeholder="Type your question here" />
  </div>
  <button onclick="shakeMagic8Ball()">Ask the Magic Em-Ball</button>
  <div id="magic-ball">
    <img id="response" src="" alt="Magic 8-Ball Response" />
    <div id="placeholder-text">Your answer will appear here!</div>
  </div>


  <script>
    const responses = [
      "Images/IMG1.png", 
      "Images/IMG2.png",
      "Images/IMG3.png",
      "Images/IMG4.png",
      "Images/IMG5.png",
      "Images/IMG6.png",
      "Images/IMG7.png",
      "Images/IMG8.png",
      "Images/IMG9.png",
      "Images/IMG10.png",
      "Images/IMG11.png",
      "Images/IMG12.png",
      "Images/IMG13.png",
      "Images/IMG14.png",
      "Images/IMG15.png",
      "Images/IMG16.png",
      "Images/IMG17.png",
      "Images/IMG18.png",
      "Images/IMG19.png",
      "Images/IMG20.png",
      "Images/IMG21.png",
      "Images/IMG22.png",
      "Images/IMG23.png",
      "Images/IMG24.png",
      "Images/IMG25.png",
      "Images/IMG26.jpg",
      "Images/IMG26.png",
      "Images/IMG28.png",
      "Images/IMG29.png",
      "Images/IMG30.png",
      "Images/sk9ball.png"
    ];

    function shakeMagic8Ball() {
      const userQuestion = document.getElementById("user-question").value;

      if (!userQuestion.trim()) {
        alert("Please type a question before asking the Magic 8-Ball!");
        return;
      }

      const randomIndex = Math.floor(Math.random() * responses.length);
      const randomImage = responses[randomIndex];

      const responseElement = document.getElementById("response");
      const placeholderText = document.getElementById("placeholder-text");

      responseElement.src = randomImage;
      responseElement.style.display = "block";
      placeholderText.style.display = "none";

      console.log("User's Question:", userQuestion);
    }
  </script>
</body>
</html>
